<!DOCTYPE html>
<html>
<head>
    <title>Head-to-Head Records</title>
    <style>
        table {
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>TM</th>
            <!-- Column headers with all of the team names -->
            <th style="color: red;">BRO</th>
            <th style="color: red;">BSN</th>
            <th style="color: red;">CHC</th>
            <th style="color: red;">CIN</th>
            <th style="color: red;">NYG</th>
            <th style="color: red;">PHI</th>
            <th style="color: red;">PIT</th>
            <th style="color: red;">STL</th>
        </tr>
        <script>
            // Sample JSON data
            var data = {

            'BRO': {

            'BSN': { 'W': 10, 'L': 12 },

            'CHC': { 'W': 15, 'L': 7 },

            'CIN': { 'W': 15, 'L': 7 },

            'NYG': { 'W': 14, 'L': 8 },

            'PHI': { 'W': 14, 'L': 8 },

            'PIT': { 'W': 15, 'L': 7 },

            'STL': { 'W': 11, 'L': 11 }

            },

            'BSN': {

            'BRO': { 'W': 12, 'L': 10 },

            'CHC': { 'W': 13, 'L': 9 },

            'CIN': { 'W': 13, 'L': 9 },

            'NYG': { 'W': 13, 'L': 9 },

            'PHI': { 'W': 14, 'L': 8 },

            'PIT': { 'W': 12, 'L': 10 },

            'STL': { 'W': 9, 'L': 13 }

            },

            'CHC': {

            'BRO': { 'W': 7, 'L': 15 },

            'BSN': { 'W': 9, 'L': 13 },

            'CIN': { 'W': 12, 'L': 10 },

            'NYG': { 'W': 7, 'L': 15 },

            'PHI': { 'W': 16, 'L': 6 },

            'PIT': { 'W': 8, 'L': 14 },

            'STL': { 'W': 10, 'L': 12 }

            },

            'CIN': {

            'BRO': { 'W': 7, 'L': 15 },

            'BSN': { 'W': 9, 'L': 13 },

            'CHC': { 'W': 10, 'L': 12 },

            'NYG': { 'W': 13, 'L': 9 },

            'PHI': { 'W': 13, 'L': 9 },

            'PIT': { 'W': 13, 'L': 9 },

            'STL': { 'W': 8, 'L': 14 }

            },

            'NYG': {

            'BRO': { 'W': 8, 'L': 14 },

            'BSN': { 'W': 9, 'L': 13 },

            'CHC': { 'W': 15, 'L': 7 },

            'CIN': { 'W': 9, 'L': 13 },

            'PHI': { 'W': 12, 'L': 10 },

            'PIT': { 'W': 15, 'L': 7 },

            'STL': { 'W': 13, 'L': 9 }

            },

            'PHI': {

            'BRO': { 'W': 8, 'L': 14 },

            'BSN': { 'W': 8, 'L': 14 },

            'CHC': { 'W': 6, 'L': 16 },

            'CIN': { 'W': 9, 'L': 13 },

            'NYG': { 'W': 10, 'L': 12 },

            'PIT': { 'W': 13, 'L': 9 },

            'STL': { 'W': 8, 'L': 14 }

            },

            'PIT': {

            'BRO': { 'W': 7, 'L': 15 },

            'BSN': { 'W': 10, 'L': 12 },

            'CHC': { 'W': 14, 'L': 8 },

            'CIN': { 'W': 9, 'L': 13 },

            'NYG': { 'W': 7, 'L': 15 },

            'PHI': { 'W': 9, 'L': 13 },

            'STL': { 'W': 6, 'L': 16 }

            },

            'STL': {

            'BRO': { 'W': 11, 'L': 11 },

            'BSN': { 'W': 13, 'L': 9 },

            'CHC': { 'W': 12, 'L': 10 },

            'CIN': { 'W': 14, 'L': 8 },

            'NYG': { 'W': 9, 'L': 13 },

            'PHI': { 'W': 14, 'L': 8 },

            'PIT': { 'W': 16, 'L': 6 }

            }

            };

            // Get all the different team appreviations from the data
            var teams = Object.keys(data);

         // Create and populate the table
         for (var i = 0; i < teams.length; i++) {
                var team1 = teams[i];
                document.write('<tr>');
                document.write('<th>' + team1 + '</th>'); // Row headers
                for (var j = 0; j < teams.length; j++) {
                    var team2 = teams[j];
                    if (team1 === team2) {
                        document.write('<td>--</td>'); //when the team in the row and column are the same, leave the cell blank
                    } else {
                        var result = data[team1][team2] || { 'W': 0, 'L': 0 }; // default to 0 wins and 0 losses
                        document.write('<td>' + result.W + '</td>');
                    }
                }
                document.write('</tr>');
            }
        </script>
    </table>
</body>
</html>
